<div class="container">
  <form [formGroup]="searchForm">
    <div class="form-group mt-5">

      <div class="d-flex justify-content-center">
        <input [formControl]="searchData" type="text" class="form-control " placeholder="Search" name="searchValue"
          (input)="getArtworks()">
        <button class="btn btn-sm btn-outline-secondary">Search</button>
      </div>
    </div>
  </form>
</div>
<div>
  <div class="row d-flex flex-wrap m-5">
    <div class="card col-sm-6 col-md-4 col-lg-3 shadow-sm mt-5" *ngFor="let art of artworks">
      <div class="card">
        <img class="card-img-top img-fluid h-20" style="object-fit: cover; object-position: center; height: 300px;"
          src="https://www.artic.edu/iiif/2/{{art.image_id}}/full/843,/0/default.jpg" alt="Art Image">
      </div>

      <div class="card-body">
        <h4 class="card-text">{{art.title}}</h4>
      </div>
      <div class="d-flex justify-content-around align-items-center mb-2">
        <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="description/{{art.id}}">Know More
        </button>

        <span style="cursor: pointer;">
          <i class="fa fa-light fa-heart fa-2x" (click)="addToWishlist(art)">
          </i>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center m-3">
  <mat-paginator [length]="totalItems" [pageSizeOptions]="[8, 48, 96]" [showFirstLastButtons]="true"
    [pageSize]="pageSize" (page)="onPageChange($event)">
  </mat-paginator>
</div>
